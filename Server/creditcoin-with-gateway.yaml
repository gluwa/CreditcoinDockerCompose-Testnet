version: "3.7"

services:

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:1.0
    container_name: sawtooth-settings-tp-default
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004


  validator:
    image: gluwa/creditcoin-validator-debug:latest
    container_name: sawtooth-validator-default
    volumes:
      - type: volume
        source: validator-block-volume
        target: /var/lib/sawtooth/
      - type: volume
        source: validator-key-volume
        target: /etc/sawtooth/keys/
    expose:
      - 4004
      - 8800
    ports:
      - "4004:4004"
      - "8800:8800"
    entrypoint: |
        bash -c 'if [[ ! -f /etc/sawtooth/keys/validator.pub ]]
            then 
                echo "First run"
                sawadm keygen && sawtooth-validator -vv \
                    --endpoint tcp://[insert.your.ip]:8800 \
                    --bind component:tcp://eth0:4004 \
                    --bind network:tcp://eth0:8800 \
                    --peering dynamic \
                    --seeds tcp://creditcoin-test-node.gluwa.com:8800 \
                    --scheduler parallel \
                    --minimum-peer-connectivity 2
            else 
                echo "Second run"
                sawtooth-validator -vv \
                    --endpoint tcp://[insert.your.ip]:8800 \
                    --bind component:tcp://eth0:4004 \
                    --bind network:tcp://eth0:8800 \
                    --peering dynamic \
                    --seeds tcp://creditcoin-test-node.gluwa.com:8800 \
                    --scheduler parallel \
                    --minimum-peer-connectivity 2
            fi
            EOF'

  rest-api:
    image: hyperledger/sawtooth-rest-api:1.0
    container_name: sawtooth-rest-api-default
    ports:
      - "8008:8008"
    depends_on:
      - validator
    entrypoint: sawtooth-rest-api -C tcp://validator:4004 --bind rest-api:8008

  processor:
    image: gluwa/creditcoin-processor-debug:latest
    container_name: creditcoin-processor
    depends_on:
      - validator
      - settings-tp
      - rest-api
    entrypoint: |
        bash -c 'rest_status=$$(curl -s --head -w %{http_code} http://rest-api:8008/state?address=000000 -o /dev/null)
            while [ "$$rest_status" != "200" ]
            do
                echo $$rest_status
                sleep 2
                rest_status=$$(curl -s --head -w %{http_code} http://rest-api:8008/state?address=000000 -o /dev/null)
            done
            ./ccprocessorLinux.out tcp://validator:4004 tcp://gateway:55555 http://rest-api:8008
        EOF'

  gateway:
    image: gluwa/creditcoin-gateway-debug:latest
    container_name: creditcoin-gateway
    expose:
      - 55555
    ports:
      - "55555:55555"
    secrets:
     - source: gateway_config
       target: /home/Creditcoin/Gateway/appsettings.json
    entrypoint: ./ccgateway
    
secrets:
  gateway_config:
    file: ./gatewayConfig.json
    
volumes:
  validator-block-volume:
  validator-key-volume:
  
